<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetBook 🐾</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Source+Sans+Pro&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="petbook_style.css">
</head>
<body>
<div id="title">
    <h1 id="petbook">PetBook</h1>
    <p>PetBook es una red social de mascotas </p>
</div>
<div class="formulario">
    <form action="https://formspree.io/f/mgervrya"
          method="POST">
        <label>Nombre </label><br><input name="Nombre" type="text" placeholder="Max" required class="text-boxes"><br>
        <label>Años </label><br><input name="Años" type="number" placeholder="5" required class="text-boxes"><br>
        <label>Email </label><br><input name="Email" type="email" placeholder="mascota@petbook.com" required class="text-boxes"><br>
        <label>Contraseña </label><br><input name="Contraseña" type="password" placeholder="********" required class="text-boxes"><br>
        <label>Color predominante </label><br><input name="Color" type="color" required><br>
        <input type="submit" value="Crear cuenta" class="text-boxes">
    </form>
</div>
</body>
</html>
